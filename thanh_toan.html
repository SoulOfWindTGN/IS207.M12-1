<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="thanh_toan.css">
    <title>Thanh toán</title>
</head>
<body>

    <div class="d-flex justify-content-center">
        <div class="content_body">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="head-title1">Chọn phương thức thanh toán</h2>
                        <label class="method_payment_div d-flex align-items-start mb-2" for="method_transfer_1">
                            <input type="radio" class="radio_button" id="method_transfer_1" value="1" name="radiopayment">
                             <label class="payment_content" for="method_transfer_1">
                                <h5><strong>THANH TOÁN TẠI PHÒNG VÉ</strong></h5>
                                <span>Sau khi đặt hàng thành công, bạn có thể đến văn phòng chúng tôi để thanh toán và nhận vé. 
                                Vui lòng chọn văn phòng gần địa chỉ nhà của bạn nhất.</span>
                            </label>
                        </label> 
                        <label class="method_payment_div d-flex align-items-start mb-2" for="method_transfer_2">
                            <input type="radio" class="radio_button" id="method_transfer_2" value="1" name="radiopayment">
                            <label for="method_transfer_2" class="payment_content">
                                <h5><strong>THANH TOÁN TẠI ĐỊA CHỈ QUÝ KHÁCH YÊU CẦU</strong></h5>
                                <span>Sau khi nhận được yêu cầu, nhân viên Vietjetairs sẽ đến tận nơi địa chỉ của quý khách
                                để giao vé & thu tiền trong 3 giờ, từ thứ 2 - chủ nhật, cả ngày lễ hoàn toàn miễn phí.
                                </span>
                            </label>
                        </label>   
                        <div class = "d-flex justify-content-end btn-div mt-3">
                            <img style="margin-right: 100px" src="https://vietjetairs.com.vn/themes/flightbk/img/arrow1.gif">
                            <button  class="xac-nhan-button" type="submit" value="Xác nhận">Xác nhận</button>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
